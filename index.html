<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Astronomy Library Graph</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #000000;
      color: #fff;
      font-family: 'Arial', sans-serif;
    }

    #connections-graph-container {
      position: relative;
      background-color: #000000;
      margin: 0 auto;
      width: 100%;
      padding: 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #connections-graph {
      height: 700px;
      width: 100%;
      border: 1px solid #333;
      border-radius: 8px;
      overflow: hidden;
    }

    .toggle-physics-button {
      background-color: #4a90e2;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 4px;
      font-size: 18px;
      margin: 0 auto;
      cursor: pointer;
      text-align: center;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      position: sticky;
      top: 10px;
      z-index: 9999;
      transition: background-color 0.3s ease;
    }

    .toggle-physics-button:hover {
      background-color: #357abd;
    }

    .toggle-physics-button:active {
      transform: translateY(1px);
    }
  </style>
</head>
<body>

<div id="connections-graph-container">
  <button class="toggle-physics-button">Push Buitton</button>
  <div id="connections-graph"></div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.js"></script>
<script>
  document.addEventListener("DOMContentLoaded", function () {
    const items = [
      { id: 1, title: "Carl Sagan", type: "Author", tags: ["Cosmology", "Astronomy"] },
      { id: 2, title: "Neil deGrasse Tyson", type: "Author", tags: ["Astrophysics", "Astronomy"] },
      { id: 3, title: "Stephen Hawking", type: "Author", tags: ["Black Holes", "Cosmology"] },
      { id: 4, title: "Astrophysics for People in a Hurry", type: "Book", tags: ["Astrophysics", "Book"] },
      { id: 5, title: "Cosmos", type: "Book", tags: ["Cosmology", "Book"] },
      { id: 6, title: "A Brief History of Time", type: "Book", tags: ["Black Holes", "Book"] },
      { id: 7, title: "Milky Way", type: "Subject", tags: ["Galaxy", "Subject"] },
      { id: 8, title: "The Big Bang Theory", type: "Subject", tags: ["Cosmology", "Subject"] },
      { id: 9, title: "Black Holes", type: "Subject", tags: ["Astrophysics", "Subject"] },
      { id: 10, title: "Hubble Space Telescope", type: "Item", tags: ["Space Telescope", "Item"] },
      { id: 11, title: "James Webb Space Telescope", type: "Item", tags: ["Space Telescope", "Item"] },
      { id: 12, title: "The Andromeda Galaxy", type: "Item", tags: ["Galaxy", "Item"] },
      { id: 13, title: "Dark Matter", type: "Subject", tags: ["Physics", "Subject"] },
      { id: 14, title: "Dark Energy", type: "Subject", tags: ["Physics", "Subject"] },
      { id: 15, title: "Neutron Stars", type: "Subject", tags: ["Astrophysics", "Subject"] },
      { id: 16, title: "Gravity", type: "Subject", tags: ["Physics", "Subject"] },
      { id: 17, title: "Space-Time", type: "Subject", tags: ["Physics", "Subject"] },
      { id: 18, title: "Cosmic Microwave Background", type: "Item", tags: ["Cosmology", "Item"] },
      { id: 19, title: "Solar System", type: "Subject", tags: ["Astronomy", "Subject"] },
      { id: 20, title: "Exoplanets", type: "Subject", tags: ["Astronomy", "Subject"] },
    ];

    const nodes = new vis.DataSet([]);
    const edges = new vis.DataSet([]);
    const nodeConnections = {};

    const groups = {
      Author: { color: { background: '#4B0082', border: '#800080' } },   // Purple for authors
      Book: { color: { background: '#1E90FF', border: '#4682B4' } },      // Blue for books
      Subject: { color: { background: '#32CD32', border: '#228B22' } },    // Green for subjects
      Item: { color: { background: '#FFD700', border: '#FF8C00' } },       // Gold for items
    };

    items.forEach(item => {
      const itemNode = {
        id: item.id,
        label: item.title,
        title: `<h3>${item.title}</h3><ul>${item.tags.map(tag => `<li>${tag}</li>`).join('')}</ul>`,
        group: item.type,
        size: item.tags.length * 6, // Increased node size for larger visibility
        font: { color: '#ffffff' }
      };
      nodes.add(itemNode);

      item.tags.forEach(tag => {
        const tagNode = nodes.get(tag);
        if (!tagNode) {
          nodes.add({
            id: tag,
            label: tag,
            group: "Subject", // Default for undefined tags
            font: { color: '#ffffff' }
          });
        }
        edges.add({
          from: item.id,
          to: tag,
          color: { color: '#666666', highlight: '#999999' }
        });

        nodeConnections[tag] = (nodeConnections[tag] || 0) + 1;
        nodeConnections[item.id] = (nodeConnections[item.id] || 0) + 1;
      });
    });

    nodes.forEach(node => {
      const connectionCount = nodeConnections[node.id] || 0;
      node.size = Math.max(10, connectionCount * 3); // Increased size factor
      nodes.update(node);
    });

    const container = document.getElementById("connections-graph");
    const data = { nodes: nodes, edges: edges };

    const options = {
      nodes: {
        shape: 'dot',
        font: { size: 14 },
        scaling: {
          min: 10,
          max: 25 // Max size for larger nodes
        }
      },
      edges: {
        width: 1,
        smooth: {
          type: 'continuous'
        }
      },
      physics: {
        enabled: false,
        solver: 'forceAtlas2Based',
        forceAtlas2Based: {
          gravitationalConstant: -50,
          centralGravity: 0.01,
          springLength: 100,
          springConstant: 0.08
        },
        stabilization: {
          iterations: 100
        }
      },
      interaction: {
        hover: true,
        zoomView: true,
        dragView: true,
        dragNodes: true,
        zoomSpeed: 0.5,
        tooltipDelay: 300
      },
      groups: groups,
      layout: {
        randomSeed: 2,
        improvedLayout: true
      }
    };

    const network = new vis.Network(container, data, options);

    function applyCircularLayout() {
      const positions = {};
      const nodeCount = nodes.length;
      const radius = 350;
      const angle = (2 * Math.PI) / nodeCount;
      
      let i = 0;
      nodes.forEach((node) => {
        positions[node.id] = {
          x: radius * Math.cos(angle * i),
          y: radius * Math.sin(angle * i)
        };
        i++;
      });
      
      network.setOptions({ physics: { enabled: false } });
      network.moveTo({ scale: 0.3 });
      network.body.data.nodes.update(
        nodes.map(node => ({
          id: node.id,
          x: positions[node.id].x,
          y: positions[node.id].y
        }))
      );
    }

    network.moveTo({
      position: { x: 0, y: 0 },
      scale: 0.3,
      animation: {
        duration: 1000,
        easingFunction: 'easeInOutQuad'
      }
    });

    // Initial layout
    applyCircularLayout();

    const toggleButton = document.querySelector(".toggle-physics-button");
    let isPhysicsEnabled = false;

    toggleButton.addEventListener("click", function() {
      isPhysicsEnabled = !isPhysicsEnabled;
      if (isPhysicsEnabled) {
        network.setOptions({ physics: { enabled: true } });
      } else {
        applyCircularLayout();
        network.setOptions({ physics: { enabled: false } });
      }
    });
  });
</script>

</body>
</html>
