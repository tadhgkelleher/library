<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Astronomy Library Graph</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #0d0d0d;
      color: #ffffff;
      font-family: 'Arial', sans-serif;
    }

    #connections-graph-container {
      position: relative;
      background-color: #000000;
      margin: 0 auto;
      width: 100%;
      padding: 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #connections-graph {
      height: 700px;
      width: 100%;
      border: 1px solid #333;
      border-radius: 8px;
      overflow: hidden;
    }

    .toggle-physics-button {
      background-color: #ff9f00;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 4px;
      font-size: 18px;
      margin: 0 auto;
      cursor: pointer;
      text-align: center;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      position: sticky;
      top: 10px;
      z-index: 9999;
      transition: background-color 0.3s ease;
    }

    .toggle-physics-button:hover {
      background-color: #e68900;
    }

    .toggle-physics-button:active {
      transform: translateY(1px);
    }
  </style>
</head>
<body>

<div id="connections-graph-container">
  <button class="toggle-physics-button">Toggle Physics</button>
  <div id="connections-graph"></div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.js"></script>
<script>
  document.addEventListener("DOMContentLoaded", function () {
    const items = [
      { id: 1, title: "Isaac Newton", type: "Author", tags: ["Physics", "Gravity", "Astronomy"] },
      { id: 2, title: "Albert Einstein", type: "Author", tags: ["Theory of Relativity", "Physics", "Astronomy"] },
      { id: 3, title: "Cosmos", type: "Book", tags: ["Carl Sagan", "Astronomy", "Space"] },
      { id: 4, title: "The Structure of Scientific Revolutions", type: "Book", tags: ["Thomas Kuhn", "Philosophy", "Science"] },
      { id: 5, title: "The Universe in a Nutshell", type: "Book", tags: ["Stephen Hawking", "Physics", "Cosmology"] },
      { id: 6, title: "Astronomy: A Beginner's Guide to the Universe", type: "Book", tags: ["Eric Chaisson", "Astronomy", "Science"] },
      { id: 7, title: "The Big Bang Theory", type: "Subject", tags: ["Cosmology", "Space", "Astronomy"] },
      { id: 8, title: "Dark Matter", type: "Subject", tags: ["Physics", "Astronomy", "Space"] },
      { id: 9, title: "Planetary Science", type: "Subject", tags: ["Planets", "Astronomy", "Space"] },
      { id: 10, title: "The Andromeda Galaxy", type: "Subject", tags: ["Galaxy", "Astronomy", "Space"] },
      { id: 11, title: "Cosmic Rays", type: "Subject", tags: ["Astrophysics", "Space", "Physics"] },
      { id: 12, title: "Hubble Space Telescope", type: "Subject", tags: ["Telescopes", "Space", "Astronomy"] },
      { id: 13, title: "Stellar Evolution", type: "Subject", tags: ["Stars", "Astronomy", "Cosmology"] },
      { id: 14, title: "1860", type: "Year", tags: ["History", "Astronomy", "Science"] },
      { id: 15, title: "1927", type: "Year", tags: ["History", "Cosmology", "Astronomy"] },
      { id: 16, title: "1969", type: "Year", tags: ["History", "Space", "Astronomy"] },
      { id: 17, title: "1973", type: "Year", tags: ["History", "Astronomy", "Space"] },
      { id: 18, title: "2019", type: "Year", tags: ["History", "Astronomy", "Space"] }
    ];

    const nodes = new vis.DataSet([]);
    const edges = new vis.DataSet([]);
    const nodeConnections = {};

    const groups = {
      Author: {
        color: { background: '#2E2B5F', border: '#1C1A3A' }
      },
      Book: {
        color: { background: '#512B58', border: '#3A1F44' }
      },
      Subject: {
        color: { background: '#3C6E71', border: '#2D4F56' }
      },
      Year: {
        color: { background: '#006D77', border: '#004D55' }
      }
    };

    items.forEach(item => {
      const itemNode = {
        id: item.id,
        label: item.title,
        title: `<h3>${item.title}</h3><ul>${item.tags.map(tag => `<li>${tag}</li>`).join('')}</ul>`,
        group: item.type, // Used type to define the group
        size: item.tags.length * 6, // Increased node size for larger visibility
        font: { color: '#ffffff' }
      };
      nodes.add(itemNode);

      item.tags.forEach(tag => {
        const tagNode = nodes.get(tag);
        if (!tagNode) {
          nodes.add({ 
            id: tag, 
            label: tag, 
            group: "Subject", // Default for undefined tags
            font: { color: '#ffffff' }
          });
        }
        edges.add({ 
          from: item.id, 
          to: tag,
          color: { color: '#666666', highlight: '#999999' }
        });

        nodeConnections[tag] = (nodeConnections[tag] || 0) + 1;
        nodeConnections[item.id] = (nodeConnections[item.id] || 0) + 1;
      });
    });

    nodes.forEach(node => {
      const connectionCount = nodeConnections[node.id] || 0;
      node.size = Math.max(10, connectionCount * 3); // Increased size factor
      nodes.update(node);
    });

    const container = document.getElementById("connections-graph");
    const data = { nodes: nodes, edges: edges };

    const options = {
      nodes: {
        shape: 'dot',
        font: { size: 14 },
        scaling: {
          min: 10,
          max: 25 // Max size for larger nodes
        }
      },
      edges: {
        width: 1,
        smooth: {
          type: 'continuous'
        }
      },
      physics: {
        enabled: false,
        solver: 'forceAtlas2Based',
        forceAtlas2Based: {
          gravitationalConstant: -50,
          centralGravity: 0.01,
          springLength: 100,
          springConstant: 0.08
        },
        stabilization: {
          iterations: 100
        }
      },
      interaction: {
        hover: true,
        zoomView: true,
        dragView: true,
        dragNodes: true,
        zoomSpeed: 0.5,
        tooltipDelay: 300
      },
      groups: groups,
      layout: {
        randomSeed: 2,
        improvedLayout: true
      }
    };

    const network = new vis.Network(container, data, options);

    function applyCircularLayout() {
      const positions = {};
      const nodeCount = nodes.length;
      const radius = 350;
      const angle = (2 * Math.PI) / nodeCount;
      
      let i = 0;
      nodes.forEach((node) => {
        positions[node.id] = {
          x: radius * Math.cos(angle * i),
          y: radius * Math.sin(angle * i)
        };
        i++;
      });
      
      network.setOptions({ physics: { enabled: false } });
      network.moveTo({ scale: 0.3 });
      network.body.data.nodes.update(
        nodes.map(node => ({
          id: node.id,
          x: positions[node.id].x,
          y: positions[node.id].y
        }))
      );
    }

    network.moveTo({
      position: { x: 0, y: 0 },
      scale: 0.3,
      animation: {
        duration: 1000,
        easingFunction: 'easeInOutQuad'
      }
    });

    // Initial layout
    applyCircularLayout();

    const toggleButton = document.querySelector(".toggle-physics-button");
    let isPhysicsEnabled = false;

    toggleButton.addEventListener("click", function() {
      isPhysicsEnabled = !isPhysicsEnabled;
      if (isPhysicsEnabled) {
        network.setOptions({ physics: { enabled: true } });
      } else {
        applyCircularLayout();
        network.setOptions({ physics: { enabled: false } });
      }
    });
  });
</script>

</body>
</html>
